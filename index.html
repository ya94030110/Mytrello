    <title>MyTrello</title>

  <body>
  
  <!--modal-->
  <div class="modal" tabindex="-1" role="dialog" id="title-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Please input board name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="title-input"></input>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save-title">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-title">Close</button>
        </div>
      </div>
    </div>
  </div>

    <div id="trello"></div>
    <p></p>
    <button type="button" class="btn btn-primary" id="add-checklist">Add Checklist</button>
  </body>

  </html>
